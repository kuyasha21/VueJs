<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
    <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">

        <p v-show="user == 'Shanta'">
            Show it
        </p>

        <p v-show="user != 'Shanta'">
            Show nothing
        </p>

        <!-- v-show use korle DOM er vitore render hoye, jeta condition e hoye na  -->
    </div>

    <script src="v-show.js"></script>
</body>
</html>
