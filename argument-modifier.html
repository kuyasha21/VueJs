<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <h2>{{name}} </h2>

        <button v-on:click.right="updateName('Rouhi', $event)">Change Name</button>
              <!-- .right is a modifier  -->
        <hr>

        <form v-on:submit.prevent="handleForm">
            <input type="text">
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="argument-modifier.js"></script>
</body>
</html>
